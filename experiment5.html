<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration form</title>
</head>
<body>
    <form action=" " method="get">
        <fieldset>

            <legend> <h2>Student Registration Form</h2> </legend>

        <label for="name">Full Name:</label>
        <input type="text" placeholder="Enter your full name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" placeholder="Enter valid email address" required><br><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter password" required><br><br>

        <label for ="gender">Gender:</label>
            <input type="radio" name="gender">Male 
            <input type="radio" name="gender">Female
            <input type="radio" name="gender"> Other<br></br>

       <label for="course">Course:</label>
        <select id="course" required>
            <option>-- Select Course --</option>
            <option>B.Tech</option>
            <option>M.Tech</option>
            <option>MBA</option>
        </select><br></br>
        
       <label for="contact">Contact No:</label>
        <input type="tel" id="contact" placeholder="Enter phone number" required><br></br>

            <label for="address">Address:</label><br>
        <textarea id="address" placeholder="Enter your address"></textarea><br></br>

        <div class="buttons">
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
            </div><br></br>
    
        <div class="footer">
               &copy; 2025 Student Registration Portal
          </div><br></br>

        </fieldset>
        </form>
        
</body>
</html>
